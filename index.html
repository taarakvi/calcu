<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
        <div class="sect1">
            <div class="mainC">
             <div class="ic">
                    <i id="home-id" class="fa-solid fa-house"></i>
                    <i id="m-op" class="fa-solid fa-boxes-stacked"></i>
                    <i id="bar" class="fa-solid fa-bars"></i>
                </div>
                <!-- <div class="bar-option">
                    <div class="bar-option-in">
                        <div class="history-B">History</div>
                        <div>hack</div>
                        <div>system</div>
                    </div>
                </div> -->
                <input class="inputT" type="" placeholder="0">
                    <div class="button-row">
                        <button class="operator btn">/100</button>
                        <button class="operator btn">C</button>
                        <button class="operator btn">DEL</button>
                        <button class="operator op btn">/</button>
                    </div>
                    <div class="button-row">
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="operator op btn">*</button>
                    </div>
                    <div class="button-row">
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="operator op btn">-</button>
                    </div>
                    <div class="button-row">
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="operator op btn">+</button>
                    </div>
                <div class="button-row">
                    <button class="btn"><i class="fa-solid fa-plus-minus"></i></button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="operator op btn">=</button>
                </div>
            </div>
        </div>
        </div>

        <!-- sect2 ALL BOXES-->
    <div class="sect2">
        <div id="sect2">
            <div class="sect2-main">
                <div class="box age"><i class="fa-solid fa-user"></i></div>
                <div class="box discount"><i class="fa-solid fa-tag"></i></div>
                <div class="box timeC"><i class="fa-solid fa-business-time"></i></div>
                <div class="box"><i class="fa-solid fa-percent"></i></div>
                <div class="box"><i class="fa-solid fa-scale-balanced"></i></div>
                <div class="box"><i class="fa-solid fa-hat-cowboy"></i></div>
            </div>
            <button class="backB backB1"><i class="fa-solid fa-arrow-left"></i></button>
        </div>
    </div>

    <!-- section 3 FOR AGE BOX-->
     <div class="cont3">
        <div class="sect3">
            
            <div class="age-box">
                 <!-- section A-->
                <div> 
                    <!-- days -->
                    <select class="day">
                        <option value="0" disabled selected>day</option>
                    </select>
                    <!-- month -->
                    <select class="month">
                        <option value="0" disabled selected>mont</option>
                    </select>
                    <!-- year -->
                    <select class="year">
                        <option value="0" disabled selected>year</option>
                    </select>
                </div>
                <label>date of birth</label>
                <!-- section B -->
                <div>
                    <select class="dayX">
                        <option class = "ddy" disabled selected>day</option>
                    </select>
                    <select class="monthX">
                        <option class="ddd" disabled selected>month</option>
                    </select>
                    <select class="year2">
                        <option class="yyy" disabled selected>year</option>
                    </select>
                </div>
                <label>current date</label>
                <button class="c3B">calculate</button>
            </div>
            <!-- output -->
            <div class="output">
                <h3 class="ttl">result</h3>
                <div class="result"> 
                    <p class="yy rslt"></p>
                    <p class="mm rslt"></p>
                    <p class="dd rslt"></p>
                </div>
                <!-- SUMMARY -->
                <div class="summaryMain">
                    <h3 class="ttl">summary</h3>
                    <div class="summary"></div>
                </div>
                <!-- Birthday -->
                <div class="birthdayMain">
                    <h3 class="ttl">next-Birthday</h3>
                    <div class="B-box">
                        <div class="birthday">
                             <p class="B-date"></p>
                            <i class="fa-solid fa-cake-candles"></i>
                        </div>
                        <p class="Bm"></p>
                        <p class="Bd"></p>
                    </div>
                </div>
            </div>
            <button class="c3B2 backB"><i class="fa-solid fa-arrow-left"></i></button>
        </div>
     </div>
     <!-- SECTION 4 FOR discount BOX-->
     <div class="cont4">
        <div class="sect4">
          <div class="uib">
            <h2>discount</h2>
             <div>
             <label>price</label>
             <input class="priceInput" type="number" placeholder="original price">
             </div> 
             <div>
                <label>offer</label>
               <input class="offerInput" type="number" placeholder="%off">  
             </div>
             <button class="d-countB">count</button>
          </div>
          <div class="ob">
            <h3>discount price</h3>
            <div class="inOB">final-price</div>
          </div>
          <button class="sect4BB"><i class="fa-solid fa-arrow-left"></i></button>
        </div>
     </div>
<!-- sect5 time box -->
     <div class="cont5">
        <div class="sect5">
            <div class="timeInputBox">
                <h2>Time-convertor</h2>
                <div class="inputSect-A">
                    <select class="timeOp1"><option value="" disabled selected>year</option></select>
                    <input class="timeInput" type="number" placeholder="1">
                </div>
                 <div class="inputSect-B">
                    <label>choose</label>
                    <select class="timeOp2"><option value="" disabled selected>month</option></select>
                    <!-- <input type="number"> -->
                </div>
                <div class="timeCout">
                    <h4>result</h4>
                    <div class="timeValueBox">...</div>
                </div>
                <button class="convertorB">click</button>
                <button class="sect5BB"><i class="fa-solid fa-arrow-left"></i></button>
            </div>
        </div>
     </div>

     <!-- sect 6 persent box -->
     <!-- <div class="cont6">
        <div class="sect6">
            <div class="sect6Main">
                <h2>mass-convertor</h2>
                

            </div>
        </div>
     </div> -->

        <script src="script.js"></script>
    </body>
</html>
